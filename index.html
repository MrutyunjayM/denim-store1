<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DenimHub - Stylish Denim Pants</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1585386959984-a41552256a97?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .products {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
    }

    .product p {
      color: #555;
    }

    .product button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a1a;
      color: #fff;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DenimHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Premium Denim Pants</h2>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600185365520-373cb493f9e5?auto=format&fit=crop&w=500&q=80" alt="Denim 1">
      <h3>Classic Blue Denim</h3>
      <p>Rs. 1,299</p>
      <button onclick="addToCart('Classic Blue Denim')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032457867-8e6290f773d7?auto=format&fit=crop&w=500&q=80" alt="Denim 2">
      <h3>Modern Fit Black Jeans</h3>
      <p>Rs. 1,499</p>
      <button onclick="addToCart('Modern Fit Black Jeans')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810313734-573bdc0c183c?auto=format&fit=crop&w=500&q=80" alt="Denim 3">
      <h3>Rugged Grey Denim</h3>
      <p>Rs. 1,599</p>
      <button onclick="addToCart('Rugged Grey Denim')">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DenimHub. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(item) {
      alert(item + \" has been added to your cart!\");
    }
  </script>
</body>
</html>
