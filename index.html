<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Bird Outfit - Jeans Pants</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1585386959984-a41552256a97?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 3rem;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
    }

    .product button {
      padding: 0.5rem 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background-color: #444;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Big Bird Outfit</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Jeans</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Premium Denim Pants</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691320-d52c6d3741c8?auto=format&fit=crop&w=800&q=80" alt="Slim Fit Jeans">
      <h3>Slim Fit Blue Jeans</h3>
      <button onclick="addToCart('Slim Fit Blue Jeans')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1584367361320-669297a86edb?auto=format&fit=crop&w=800&q=80" alt="Classic Denim">
      <h3>Classic Denim Pants</h3>
      <button onclick="addToCart('Classic Denim Pants')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032465171-f5d6e0ba37b5?auto=format&fit=crop&w=800&q=80" alt="Washed Jeans">
      <h3>Washed Indigo Jeans</h3>
      <button onclick="addToCart('Washed Indigo Jeans')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1627640632746-41ec4381f6ae?auto=format&fit=crop&w=800&q=80" alt="Dark Wash Jeans">
      <h3>Dark Wash Fit</h3>
      <button onclick="addToCart('Dark Wash Fit')">Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Big Bird Outfit. All rights reserved.
  </footer>

  <script>
    function addToCart(item) {
      alert(item + " has been added to your cart!");
    }
  </script>
</body>
</html>
